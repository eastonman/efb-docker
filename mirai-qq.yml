cors:
  - "*"
host: 127.0.0.1
port: 8080
authKey: xxxxxx # 这里随机生成一个字符串
cacheSize: 4096
enableWebsocket: true # 确保 Websocket 已经启用
report:
  enable: true # 确保这里是 true 用来启用消息上报
  groupMessage:
    report: true
  friendMessage:
    report: true
  tempMessage:
    report: true
  eventMessage:
    report: true
  destinations: []
  extraHeaders: {}

heartbeat:
  enable: false
  delay: 1000
  period: 15000
  destinations: []
  extraBody: {}
  extraHeaders: {}
